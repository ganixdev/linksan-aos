# F-Droid Reproducible Build Configuration
# This file ensures builds are reproducible for F-Droid

# Disable signing for F-Droid builds
FDROID_BUILD=true

# Ensure reproducible builds
android.useAndroidX=true
android.enableJetifier=true

# Suppress gradle warnings for compileSdk
android.suppressUnsupportedCompileSdk=35

# Reproducible build settings
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=false

# Ensure consistent timezone for reproducible builds
org.gradle.jvmargs=-Duser.timezone=UTC